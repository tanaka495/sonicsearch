    button {

</head>
<body>
  <h1>ğŸ¤ SonicSearch Debugç‰ˆ</h1>
  <button onclick="startRecognition()">ğŸ™ï¸ éŸ³å£°èªè­˜é–‹å§‹</button>
  <button onclick="stopRecognition()">â›” éŸ³å£°èªè­˜çµ‚äº†</button>
  <div id="bubbles"></div>
  <div id="log"></div>

  <script>
    let recognition;
    const logDiv = document.getElementById('log');
    const bubblesDiv = document.getElementById('bubbles');

    function log(message) {
      const p = document.createElement('div');
      p.textContent = message;
      logDiv.appendChild(p);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function startRecognition() {
      if (!('webkitSpeechRecognition' in window)) {
        log("ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯éŸ³å£°èªè­˜ã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“ã€‚");
        return;
      }
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'ja-JP';
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onstart = () => log("ğŸ™ï¸ éŸ³å£°èªè­˜é–‹å§‹");
      recognition.onend = () => log("ğŸ›‘ éŸ³å£°èªè­˜çµ‚äº†");
      recognition.onerror = event => log("âš ï¸ ã‚¨ãƒ©ãƒ¼: " + event.error);

      recognition.onresult = event => {
        const transcript = event.results[0][0].transcript;
        log("âœ… èªè­˜çµæœ: " + transcript);
        showBubbles(transcript);
      };

      recognition.start();
    }

    function stopRecognition() {
      if (recognition) {
        recognition.stop();
        log("â›” åœæ­¢è¦æ±‚ã‚’é€ä¿¡ã—ã¾ã—ãŸ");
      }
    }

    function showBubbles(text) {
      bubblesDiv.innerHTML = '';
      const words = text.split(/\s+/);
      words.forEach(word => {
        const div = document.createElement('div');
        div.className = 'bubble';
        div.textContent = word;
        bubblesDiv.appendChild(div);
      });
    }
  </script>
